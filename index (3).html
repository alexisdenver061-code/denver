
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12 STEM TEH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://i.imgur.com/Rd8AqP3.png'); /* hearts background */
            background-size: cover;
            background-position: center;
            background-color: #e60026;
            text-align: center;
            color: white;
            padding-top: 100px;
            background-color: #e60026;

        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        .btn {
            font-size: 1.5em;
            background-color: #e91e63;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 6px #000;
        }

        .btn:hover {
            background-color: #d81b60;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: 10% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 40px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>12 STEM ❤️</h1>
    <button class="btn" onclick="openModal()">Click me, 12 STEM!</button>

    <div id="videoModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <video class="modal-content" id="videoPlayer" controls autoplay muted>
            <source src="prank.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function openModal() {
            var modal = document.getElementById("videoModal");
            var video = document.getElementById("videoPlayer");
            modal.style.display = "block";
            video.play();
        }

        function closeModal() {
            var modal = document.getElementById("videoModal");
            var video = document.getElementById("videoPlayer");
            modal.style.display = "none";
            video.pause();
            video.currentTime = 0;
        }
    </script>

</body>
</html>
